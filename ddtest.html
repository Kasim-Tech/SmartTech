<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drop down</title>
    <style type="text/css">
    .group{
      margin-top: 20%;
      margin-left: 32%;
    }
    .group label{
      font-weight: bold;

    }
    .group option{
      padding: 9px;

    }
  </style>
  </head>
  <body>
    <div class="group">
      <label>Select Country:</label>
      <select name="select1" id="select1" onchange="deep(this.id,'select2')">
        <option disabled value>--Select Country--</option>
        <option value="INDIA">INDIA</option>
        <option value="AMERICA">AMERICA</option>
        <!-- <option  value="">Russia</option> -->
      </select>
      </div>
      <div class="group1">
      <label>Select City:</label>
      <select name="select2" id="select2">
        <!-- <option disabled>--Select city--</option> -->
      </select>

    </div>
    <script>
    function deep(select1,select2){
      var select1 = document.getElementById(select1);
      var select2 = document.getElementById(select2);

      select2.innerHTML = "";

      if(select1.value == "INDIA"){
        var optionArray = ['mumbai | Mumbai','delhi | Delhi','hayderabad | Hayderabad','bangalore | Bangalore'];
      }
      else if(select1.value == "AMERICA"){
        var optionArray = ['new york | New york','los angeles | Los Angeles','chicago | Chicago'];
      }

      for(var option in optionArray){
        var pair = optionArray[option].split("|");
        // alert("pair "+pair+" length"+pair.length)
        var newOption = document.createElement('option');
        newOption.value = pair[0];
        newOption.innerHTML = pair[1];
        select2.option.add(newOption);



      }

    }



  </script>

  </body>
</html>
